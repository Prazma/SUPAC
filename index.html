<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <style>
      #powerOver {
        margin-left: 20px;
      }
      #rootNumber {
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <h1>SUPAC</h1>
    <code>by Tomo Yamamoto</code>
    <h3>Pocket Super Computer Demo</h3>
    <form action="javascript:solve()">
      <input type="number" id="powerOver" placeholder="0"><br>
      <input type="number" id="rootNumber" placeholder="0"><br>
    </form>
    <script>
      document.getElementById("rootNumber").onkeyup = function () {
        var marginSize = document.getElementById("rootNumber").value.toString().length * 12;
        console.log(marginSize);
        document.getElementById("powerOver").style.marginLeft = marginSize + "px";
      }
      function solve() {
        var powerOver = document.getElementById("powerOver").value;
        var rootNumber = document.getElementById("rootNumber").value;
        var origin = document.getElementById("rootNumber").value;
        for(i=0;i<powerOver;i++){
          var iArray = rootNumber.toString().split();
          var x = [];
          var y = [];
          for(k=0;k<iArray.length;k++) {
            x.push((parseInt(iArray[k])*origin)%10);
            y.push((parseInt(iArray[k])*origin)-(parseInt(iArray[k])*origin%10));
          }
          rootNumber = 0;
          for(j=0;j<x.length;j++){
            rootNumber += x[j] + y[j];
          }
        }
        document.write('<strong>'+rootNumber+' to the power of '+powerOver+' is: </strong>'+rootNumber);
      }
    </script>
  </body>
</html>
